
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product | AgroConnect</title>
    <style>
        :root {
            --primary: #5D9C59;
            --secondary: #C7E8CA;
            --accent: #DF2E38;
            --light: #F5F5F5;
            --dark: #2C3639;
            --text: #333;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--light);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            color: #666;
            margin-top: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
        }
        
        .image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: border 0.3s;
        }
        
        .image-upload:hover {
            border-color: var(--primary);
        }
        
        .image-upload-icon {
            font-size: 48px;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .image-upload-text {
            color: #666;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 15px;
            display: none;
            border-radius: 5px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #4a7c47;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: var(--text);
            margin-right: 15px;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .required-field::after {
            content: " *";
            color: var(--accent);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 15px;
            }
            
            .form-footer {
                flex-direction: column-reverse;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Add New Crop Waste Product</h1>
            <p class="page-subtitle">List your agricultural by-products for sale</p>
        </div>
        
        <form id="productForm">
            <div class="form-group">
                <label for="productName" class="form-label required-field">Product Name</label>
                <input type="text" id="productName" class="form-control" placeholder="e.g. Rice Straw, Bagasse, Wheat Husk" required>
            </div>
            
            <div class="form-group">
                <label for="productCategory" class="form-label required-field">Product Category</label>
                <select id="productCategory" class="form-select" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="rice">Rice Waste</option>
                    <option value="wheat">Wheat Waste</option>
                    <option value="sugarcane">Sugarcane Waste</option>
                    <option value="other">Other Crop Waste</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="unitsAvailable" class="form-label required-field">Units Available</label>
                <input type="number" id="unitsAvailable" class="form-control" placeholder="Enter quantity in kg" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="pricePerUnit" class="form-label required-field">Price Per Unit (â‚¹)</label>
                <input type="number" id="pricePerUnit" class="form-control" placeholder="Enter price per kg" min="1" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Product Image</label>
                <div class="image-upload" id="imageUpload">
                    <div class="image-upload-icon">ðŸ“·</div>
                    <div class="image-upload-text">Click to upload product image<br>(JPEG, PNG, max 5MB)</div>
                    <input type="file" id="productImage" accept="image/*" style="display: none;">
                    <img id="imagePreview" class="image-preview" alt="Product preview">
                </div>
            </div>
            
            <div class="form-group">
                <label for="productDescription" class="form-label">Additional Details</label>
                <textarea id="productDescription" class="form-control" rows="4" placeholder="Describe the quality, storage condition, or any special notes about your product"></textarea>
            </div>
            
            <div class="form-footer">
                <div>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </div>
        </form>
    </div>
    
    <script>
        // Image upload preview functionality
        document.getElementById('imageUpload').addEventListener('click', function() {
            document.getElementById('productImage').click();
        });
        
        document.getElementById('productImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.querySelector('.image-upload-text').style.display = 'none';
                    document.querySelector('.image-upload-icon').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Form submission
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle form submission to your backend
            alert('Product added successfully!');
            // window.location.href = 'product-list.html'; // Redirect to product list
        });
    </script>
</body>
</html>
